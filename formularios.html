      <div>
        <label for="masculino">
            <input type="radio" id="masculino" name="genero" value="M" checked />
            Masculino
        </label>
      </div>

      <div>
        <label for="femenino">
            <input type="radio" id="femenino" name="genero" value="F" checked />
            Femenino
        </label>
      </div>
      <br>
      <div>
        <label>
            <select name="pais">
                <option value="MX" selected>Méxicoooo</option>
                <option value="US">Estados Unidos</option>
                <option value="CA">Canadá</option>
            </select>
        </label>
      </div>
      <br>
      <div>
        <label>
                <select name="colores" multiple size="2">
                    <option value="rojo">Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                </select>
            </label>
      </div>
      <br>
      <div>
        <label>
            <select name="colores">
                <optgroup label="Colores primarios">
                    <option value="rojo">Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                </optgroup>
                <optgroup label="Colores Secundarios">
                    <option value="amarillo">Amarillo</option>
                    <option value="naranja">Naranja</option>
                    <option value="violeta">Violeta</option>
                </optgroup>
            </select>
        </label>
    </div>

    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
    <button type="button">Cancelar</button>

    <button type="submit">
      <img src="assets/note.png" alt="Icono" />
      Guardar
    </button>

    <fieldset>
      <legends>Datos Personales</legends>
      <label from="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"/>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"/>
    </fieldset>

    <input list="colores" name="color"/>
      <datalist id="colores">
        <option value="Rojo">
        <option value="Verde">
        <option value="Azul">
      </datalist>

    <output name="resultado" for="numero">0</output>
    <progress value="75" max="100">75%</progress>
    <metar value="0.5" min="0" max="1">50%</metar>

    <details>
