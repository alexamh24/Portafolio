<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo de Eventos en JS</title>
    <style>
        div{
            text-align: center;
        }
    </style>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.purple.min.css"/>
</head>
<body>
    <div>
        <a href="js/eventos.js"><em>Eventos</em></a><br/>
        <a href="index.html"><strong> 🌸Inicio🌸</strong></a><br/>
        <a href="dom.html"> <strong> ⬅️Anterior </strong></a><br/>
    </div>    
    <main class="container">
        <article>
            <h1>Manejo de Eventos</h1>
            <h2>Propiedad <code> ON </code></h2>
            <button onclick="saludar()"> Saludar </button>
            <output id="salida_boton"> Nada por ahora </output>
        </article>
        <article>
            <h2>Event Listener</h2>
            <button id="otro_boton" onclick="">Otro botón</button>
            <output id="salida_otro"> Nada por ahora </output>
        </article>
        <article>
            <h2>Eventos de Input</h2>
            <form action="#">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" autocomplete="off" />
            </form>
            <output id="salida_teclado"> Nada por aquí </output>
        </article>
    </main> /.container
    <script src="js/eventos.js"></script>
</body>
</html>
